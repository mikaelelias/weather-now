<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Open+Sans:wght@300;500;700&family=Poppins:wght@100;400&family=Roboto+Condensed:wght@300&family=Roboto:wght@700&family=Space+Grotesk:wght@500&display=swap"
        rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Digite o nome de uma Cidade</h1>
        <div class="search">
            <input class="input_search" type="search" placeholder="Digite o nome da cidada">
            <button onclick="click_search()">
                <img class="icon_search" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
            </button>
        </div>
        <h2>Tempo da Cidade</h2>
        <p>32°C</p>
        <div class="sky">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="icone_tempo">
            <p>Nublado</p>
        </div>
        <p>Umidade: 75%</p>
    </div>

</body>

</html>
